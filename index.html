<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Valentine Quiz</title>
    <style>
        :root { --pink: #ff4d6d; --light-pink: #ffccd5; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--light-pink); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden; text-align: center;
        }
        #quiz-container { 
            background: white; padding: 2rem; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px;
            position: relative; z-index: 10;
        }
        h2 { color: var(--pink); margin-bottom: 1.5rem; }
        .options { display: grid; gap: 10px; }
        button { 
            padding: 12px; border: none; border-radius: 10px; 
            background: var(--pink); color: white; font-size: 1rem; 
            cursor: pointer; transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }
        #noBtn { position: absolute; background: #888; transition: 0.1s; }
        .hidden { display: none; }
        #progress { font-size: 0.8rem; color: #888; margin-top: 1rem; }
        .heart { position: absolute; color: var(--pink); pointer-events: none; animation: float 3s linear forwards; }
        @keyframes float { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="quiz-content">
        <h2 id="question">Loading...</h2>
        <div id="options" class="options"></div>

    <div id="valentine-ask" class="hidden">

</div>

<script>
    const questions = [
        { q: "1.Who loves you the most?üòã", a: ["Me me me", "My Krishnaüòá", "My Louüòã", "Sneha and Sneha only."] },
        { q: "2.Where was our first date?üåª", a: ["Mayuraüçõ", "MysoreüçΩ", "Mantri Sqüßã", "Melkoteü•£"] },
        { q: "3.What is my favorite name for you?ü´∂", a: ["Love‚ú®Ô∏è", "Lou‚ù§Ô∏è"] },
        { q: "4.When did you first realize I was so special to you?", a: ["First day we talkedü´£", "When life felt better with you ü´∂"] },
        { q: "5.One word that describes us?ü§ü", a: ["Loveüíå", "Homeüíå", "Destinyüôèüèª"] },
        { q: "6.What changed in your life after I came into it?ü§î", a: ["Nothing muchü´†", "Everything slowly became brighter"] },
        { q: "7.If I'm sad, what do you want to do?ü§´", a: ["Leave space", "Hold me close ‚ù§Ô∏è‚ù§Ô∏è"] },
        { q: "8.If life becomes hard?ü§´", a: ["We struggle", "We hold each other tighter ‚ù§Ô∏è‚ú®"] },
        { q: "9.What do you like the most about me?ü§î", a: ["Your smile", "Your brain", "Your heart", "Everything"] },
        { q: "10.Will you marry me?ü´£", a: ["Maybe", "Yes ‚ù§Ô∏è‚ù§Ô∏è"] },
        { q: "11.Will you always stayü•∫?", a: ["Yes yes yes", "Always ‚ù§Ô∏è"] },
        { q: "12.Ready for the most important question?ü•Åü•Åü•Å", a: ["Yes", "Absolutely", "I'm nervous", "Let's go!"] }
    ];

    let currentIdx = 0;

    function loadQuestion() {
        const qData = questions[currentIdx];
        document.getElementById("question").innerText = qData.q;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        qData.a.forEach((opt) => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.onclick = () => nextQuestion();
            optionsDiv.appendChild(btn);
        });
        document.getElementById("progress").innerText = `Question ${currentIdx + 1} of ${questions.length}`;
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz-content").classList.add("hidden");
            document.getElementById("valentine-ask").classList.remove("hidden");
        }
    }

    function teleportNo() {
        const btn = document.getElementById("noBtn");
        // Ensure the button stays within the visible screen area
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    function finish() {
        document.getElementById("valentine-ask").classList.add("hidden");
        document.getElementById("final-screen").classList.remove("hidden");
        setInterval(createHeart, 300);
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }

    loadQuestion();
</script>

</body>
</html>
